{% extends 'tunes/basic.html' %}
{% block title %}All Songs{% endblock %}

{% block body %}
{% if message%}
<script>
    Swal.fire({
        position: 'top-end',
        icon: 'success',
        title: '{{message}}',
        showConfirmButton: false,
        timer: 1500
      })
    </script>
{% endif %}
<div class="container">
    
    <div class="row">
        <div class="col-md-6" style="padding-top:3%">
            <img src="/media/{{song.image}}" alt="" height="450px" width="400px">
        </div>
        <div class="col-md-6">
            <h2 style="padding-top:10%; font-weight:600;">Title : {{song.name}}</h2>
            <h5 style="padding-top:5%; font-weight:600;">Category : {{song.tags}}</h5>
            <h5 style="padding-top:5%; font-weight:600;">SingerName : {{song.singer}}</h5>
            <audio controls style="padding-top:2%;">
                <source src="/media/{{song.song}}" type="audio/mp3">
            </audio> 
            <div style="padding-top: 2%;">
            <div class="row">
            <form action="/tunes/watchlater" method="POST">
                <input type="hidden" name="video_id" value="{{song.song_id}}">{% csrf_token %}
                <button type="submit" class="btn-outline-danger">Add to Watchlater</button>
            </form>
                <a download href="/media/{{song.song}}" style="padding-top: 2%;"><button class="btn-outline-danger">Click to Download</button></a>
            </div>
            </div>
            
        </div>
    </div>
</div>


{% endblock %}
